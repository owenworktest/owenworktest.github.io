<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - . &lt;Project 3&gt; 動態互動天氣盒子</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">   
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="temsvg">
        <circle cx="0" cy="80" r="3"></circle>
        <text x="0" y="80">34°C</text>
        <circle cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">34°C</text>
        <circle cx="140" cy="110" r="3"></circle>
        <text x="140" y="110">33°C</text>
        <circle cx="210" cy="110" r="3"></circle>
        <text x="210" y="110">33°C</text>
        <circle cx="280" cy="110" r="3"></circle>
        <text x="280" y="110">33°C</text>
        <circle cx="350" cy="130" r="3"></circle>
        <text x="350" y="130">30°C</text>
        <circle cx="420" cy="100" r="3"></circle>
        <text x="420" y="100">31°C</text>
        <circle cx="490" cy="120" r="3"></circle>
        <text x="490" y="120">34°C</text>
        <circle cx="560" cy="560" r="3"></circle>
        <text x="560" y="560">34°C</text>
        <polyline points="0,80 70,80 140,110 210,110 280,110 350,130 420,100 490,120 560,560"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">32°C</div>
        <div class="infos">
          <div class="address">彰化縣溪湖鎮彰化市</div>
          <div class="time">星期三 上午11:00</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="30"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="30">     </circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="30"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THR</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="30"></circle>
          <circle class="cloud" cx="5" cy="25" r="20"></circle>
          <circle class="cloud" cx="-15" cy="25" r="20"></circle>
          <circle class="cloud" cx="-30" cy="25" r="20"></circle>
          <circle class="cloud" cx="-22" cy="10" r="18"></circle>
          <circle class="cloud" cx="0" cy="13" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="30"></circle>
          <circle class="cloud" cx="5" cy="25" r="20"></circle>
          <circle class="cloud" cx="-15" cy="25" r="20"></circle>
          <circle class="cloud" cx="-30" cy="25" r="20"></circle>
          <circle class="cloud" cx="-22" cy="10" r="18"></circle>
          <circle class="cloud" cx="0" cy="13" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-63 -30 100 100">
          <circle class="cloud" cx="5" cy="25" r="20"></circle>
          <circle class="cloud" cx="-15" cy="25" r="20"></circle>
          <circle class="cloud" cx="-30" cy="25" r="20"></circle>
          <circle class="cloud" cx="-22" cy="10" r="18"></circle>
          <circle class="cloud" cx="0" cy="13" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-63 -30 100 100">
          <line class="rain" x1="-25" y1="15" x2="-25" y2="30"></line>
          <line class="rain" x1="-15" y1="5" x2="-15" y2="20"></line>
          <line class="rain" x1="-5" y1="20" x2="-5" y2="35">               </line>
          <circle class="cloud" cx="5" cy="25" r="20"></circle>
          <circle class="cloud" cx="-15" cy="25" r="20"></circle>
          <circle class="cloud" cx="-30" cy="25" r="20"></circle>
          <circle class="cloud" cx="-22" cy="10" r="18"></circle>
          <circle class="cloud" cx="0" cy="13" r="15"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>

</body>
</html>
